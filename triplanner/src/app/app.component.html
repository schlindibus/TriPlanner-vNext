
<div class="container">
  <h1> add workout </h1>
  <form (ngSubmit)="addWorkout(name, type, duration)">
    <p> name </p>
    <input name="name" [(ngModel)]="name">
    <p> type </p>
    <input name="type" [(ngModel)]="type">
    <p> duration </p>
    <input name="duration" [(ngModel)]="duration">
    <button type="submit"> submit </button>
  </form>
</div>

<router-outlet />
